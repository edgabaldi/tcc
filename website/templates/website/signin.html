{% extends 'base.html' %}

{% block content %}
<!-- main-container start -->
<!-- ================ -->
<section class="main-container">

	<div class="container">
		<div class="row">

			<!-- main start -->
			<!-- ================ -->
			<div class="main col-md-12">

				<h2 class="page-title">Cadastre-se</h2>
				<div class="separator-2"></div>
				<p class="lead">Para participar do leilão, você precisa se cadastrar no site. Seu cadastro está sujeito a aprovação previa.</p>

				<fieldset>
					<legend>Dados Pessoais</legend>
					<div class="row">
						<div class="col-lg-12">
							<div class="row">
								<div class="col-lg-6">
									<div class="form-group">
										<label class="control-label">Nome</label>
										<input type="text" class="form-control">
									</div>
								</div>
								<div class="col-lg-6">
									<div class="form-group">
										<label class="control-label">Sobrenome</label>
										<input type="text" class="form-control">
									</div>
								</div>
							</div><!-- /.row -->
							<div class="form-group">
								<label class="control-label">E-mail</label>
								<input type="text" class="form-control">
							</div>
							<div class="row">
								<div class="col-lg-4">
									<div class="form-group">
										<label class="control-label">Telefone</label>
										<input type="text" class="form-control">
									</div>
								</div>
								<div class="col-lg-4">
									<div class="form-group">
										<label class="control-label">Data de Nascimento</label>
										<input type="text" class="form-control">
									</div>
								</div>
								<div class="col-lg-4">
									<div class="form-group">
										<label class="control-label">CPF/CNPJ</label>
										<input type="text" class="form-control">
									</div>
								</div>

							</div><!-- /.row -->

							<div class="row">
								<div class="col-lg-6">
									<div class="form-group">
										<label class="control-label">Identidade</label>
										<input type="text" class="form-control">
									</div>
								</div>
								<div class="col-lg-6">
									<div class="form-group">
										<label class="control-label">Orgão</label>
										<input type="text" class="form-control">
									</div>
								</div>
							</div><!-- /.row -->

						</div><!-- /.col-lg-12 -->
					</div><!-- /.row -->
				</fieldset>

				<fieldset>
					<legend>Endereço</legend>
					<div class="row">
						<div class="col-lg-12">

							<div class="row">
								<div class="col-lg-9">
									<div class="form-group">
										<label class="control-label">Endereço</label>
										<input type="text" class="form-control">
									</div>
								</div>
								<div class="col-lg-3">
									<div class="form-group">
										<label class="control-label">Bairro</label>
										<input type="text" class="form-control">
									</div>
								</div>
							</div><!-- /.row -->

							<div class="row">
								<div class="col-lg-4">
									<div class="form-group">
										<label class="control-label">Cidade</label>
										<input type="text" class="form-control">
									</div>
								</div>
								<div class="col-lg-4">
									<div class="form-group">
										<label class="control-label">Estado</label>
										<input type="text" class="form-control">
									</div>
								</div>
								<div class="col-lg-4">
									<div class="form-group">
										<label class="control-label">CEP</label>
										<input type="text" class="form-control">
									</div>
								</div>
							</div><!-- /.row -->

						</div> <!-- /.col-lg-12 -->
					</div><!-- /.row -->

				</fieldset>

				<fieldset>
					<legend>Dados para Acesso</legend>
					<div class="row">
						<div class="col-lg-12">

							<div class="form-group">
								<label class="control-label">Usuário</label>
								<input type="text" class="form-control">
							</div>

							<div class="row">
								<div class="col-lg-6">
									<div class="form-group">
										<label class="control-label">Senha</label>
										<input type="password" class="form-control">
									</div>
								</div>
								<div class="col-lg-6">
									<div class="form-group">
										<label class="control-label">Repita a Senha</label>
										<input type="password" class="form-control">
									</div>
								</div>
							</div><!-- /.row -->

						</div> <!-- /.col-lg-12 -->
					</div><!-- /.row -->

				</fieldset>

				<fieldset>
					<legend>Termos do Leilão</legend>
					<div class="row">
						<div class="col-lg-12">
							<div class="checkbox">
								<label><input type="checkbox"> Li, e concordo com os termos do leilão.</label>
							</div>
						</div>
					</div>
				</fieldset>

				<div class="text-right">
					<button class="btn btn-default">Cadastrar</button>
				</div>

			</div><!-- /.main -->

		</div><!-- /.row -->
	</div><!-- /.container -->

</section>
{% endblock content %}
