{% extends 'base.html' %}

{% block content %}
<!-- main-container start -->
<!-- ================ -->
<section class="main-container">

	<div class="container">
		<div class="row">

			<!-- main start -->
			<!-- ================ -->
			<div class="main col-md-12">

				<!-- main start -->
				<!-- ================ -->
				<div class="main object-non-visible" data-animation-effect="fadeInDownSmall" data-effect-delay="300">
					<div class="form-block center-block">
						<h2 class="title">Entrar</h2>
						<hr>
						<form class="form-horizontal">
							<div class="form-group has-feedback">
								<label for="inputUserName" class="col-sm-3 control-label">Usuário</label>
								<div class="col-sm-8">
									<input type="text" class="form-control" id="inputUserName" placeholder="Usuário" required>
									<i class="fa fa-user form-control-feedback"></i>
								</div>
							</div>
							<div class="form-group has-feedback">
								<label for="inputPassword" class="col-sm-3 control-label">Senha</label>
								<div class="col-sm-8">
									<input type="password" class="form-control" id="inputPassword" placeholder="Senha" required>
									<i class="fa fa-lock form-control-feedback"></i>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-offset-3 col-sm-8">
									<button type="submit" class="btn btn-group btn-default btn-sm">Entrar</button>
								</div>
							</div>
						</form>
					</div>
					<p class="text-center space-top">Não tem uma conta ainda? <a href="{% url 'signup' %}">Entrar</a> agora.</p>
				</div>
				<!-- main end -->
				<br>
				<br>
				<br>


			</div><!-- /.main -->

		</div><!-- /.row -->
	</div><!-- /.container -->

</section>

{% endblock content %}
