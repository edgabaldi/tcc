{% extends 'backend.html' %}
{% load bootstrap %}

{% block app %}

<div class="row">
	<div class="col-md-6">
		<h2>Marcas</h2>
		<div class="separator-2"></div>
	</div>
	<div class="col-md-6">
		<div class="text-right">
			<a href="{% url 'brand_add' %}" class="btn btn-default">Nova Marca</a>
		</div>
	</div>
</div>

<div class="sorting-filters">
	<form class="form-inline">

		{{form|bootstrap}}

		<div class="form-group">
			<button class="btn btn-default">Filtrar</button>
		</div>
	</form>
</div>

<table class="table table-striped table-bordared table-hover">
	<thead>
		<tr>
			<th>Nome</th>
		</tr>
	</thead>
	<tbody>

		{% for brand in object_list %}
		<tr>
			<td><strong><a href="{% url 'brand_edit' brand.pk %}">{{ brand.name }}</a></strong></td>
		</tr>
		{% endfor %}
	</tbody>
</table>

{% include '_pagination.html' %}

{% endblock app %}
