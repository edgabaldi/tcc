{% extends 'backend.html' %}
{% load bootstrap %}

{% block title %}Produto{% endblock title %}

{% block app %}
<form method="post" action="#">{%csrf_token%}
	<h3> Confirme a Exclusão</h3>
	<p>Você realmente deseja excluir o lote <strong>{{object}}</strong>?</p>
	<a class="btn btn-white" href="{% url 'product_edit' object.pk %}">Cancelar</a>
	<button class="btn btn-danger">Deletar Permanentemente</button>
</form>
{% endblock app%}
